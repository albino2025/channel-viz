<!doctype>
<script src="js/d3.v2.js"></script>
<script src="js/rickshaw.min.js"></script>

<div id="chart"></div>

<script>

var data = [ { x: 0, y: 40 }, { x: 1, y: 49 }, { x: 2, y: 17 }, { x: 3, y: 42 } ];

var graph = new Rickshaw.Graph( {
        element: document.querySelector("#chart"),
        width: 580,
        height: 250,
        renderer: 'multi',
        series: [ {
                color: 'steelblue',
                renderer: 'stack',
                data: data
        },{
                color: 'steelblue',
                renderer: 'bar',
                data: data
        }  ]
} );

graph.render();

</script>
